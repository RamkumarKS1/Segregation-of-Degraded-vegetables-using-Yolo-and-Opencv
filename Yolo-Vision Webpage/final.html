<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YoloVision</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button class="home-btn">Home</button>
  <h1>YoloVision</h1>

  <div class="result-container">
    <div class="result-card fresh">
      <h2>Fresh potato</h2>
      <img src="fresh_potato.jpg" alt="Fresh potato">
      <a href="fresh_potato.jpg" download class="download-btn green">
        ⬇️ Download
      </a>
    </div>

    <div class="result-card rotten">
      <h2>Rotten potato</h2>
      <img src="rotten_potato.jpg" alt="Rotten potato">
      <a href="rotten_potato.jpg" download class="download-btn red">
        ⬇️ Download
      </a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
