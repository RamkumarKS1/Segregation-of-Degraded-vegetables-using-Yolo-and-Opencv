<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YoloVision</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button class="home-btn">Home</button>
  <h1>YoloVision</h1>

  <div class="card-container">
    <div class="card">
      <img src="potato.jpg" alt="Potato">
      <button onclick="process('potato')">process potato</button>
    </div>
    <div class="card">
      <img src="tomato.jpg" alt="Tomato">
      <button onclick="process('tomato')">process tomato</button>
    </div>
    <div class="card">
      <img src="pepper.jpg" alt="Pepper">
      <button onclick="process('pepper')">process pepper</button>
    </div>
    <div class="card">
      <img src="cucumber.jpg" alt="Cucumber">
      <button onclick="process('cucumber')">process cucumber</button>
    </div>
    <div class="card">
      <img src="carrot.jpg" alt="Carrot">
      <button onclick="process('carrot')">process carrot</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
